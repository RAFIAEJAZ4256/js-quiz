<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Question Quiz</title>
    <script>
        function startQuiz() {
            // Array of questions and answers
            const questions = [
                { question: "What is the capital of France?\n1. Berlin\n2. Madrid\n3. Paris\n4. Rome", correct: 3 },
                { question: "What is 2 + 2?\n1. 3\n2. 4\n3. 5\n4. 6", correct: 2 },
                { question: "What color is the sky on a clear day?\n1. Red\n2. Green\n3. Blue\n4. Yellow", correct: 3 },
                { question: "Who wrote 'To Kill a Mockingbird'?\n1. Harper Lee\n2. J.K. Rowling\n3. Mark Twain\n4. Ernest Hemingway", correct: 1 },
                { question: "Which planet is known as the Red Planet?\n1. Earth\n2. Mars\n3. Jupiter\n4. Saturn", correct: 2 },
                { question: "What is the chemical symbol for gold?\n1. Au\n2. Ag\n3. Fe\n4. Pb", correct: 1 },
                { question: "Which ocean is the largest?\n1. Atlantic\n2. Indian\n3. Arctic\n4. Pacific", correct: 4 },
                { question: "What is the hardest natural substance on Earth?\n1. Gold\n2. Iron\n3. Diamond\n4. Platinum", correct: 3 },
                { question: "Who painted the Mona Lisa?\n1. Vincent van Gogh\n2. Pablo Picasso\n3. Leonardo da Vinci\n4. Claude Monet", correct: 3 },
                { question: "What is the smallest prime number?\n1. 0\n2. 1\n3. 2\n4. 3", correct: 3 }
            ];

            // Initialize score
            let score = 0;

            // Loop through each question
            for (let i = 0; i < questions.length; i++) {
                // Prompt user with the question
                let answer = prompt(questions[i].question);

                // Convert the answer to a number
                let numAnswer = parseInt(answer);

                // Check the answer and update score
                if (numAnswer === questions[i].correct) {
                    alert("Correct!");
                    score++;
                } else if (numAnswer >= 1 && numAnswer <= 4) {
                    alert("Incorrect. The correct answer was option " + questions[i].correct + ".");
                } else {
                    alert("Invalid input. Please select a number between 1 and 4.");
                }
            }

            // Show final score
            alert("Quiz completed! Your score is: " + score + "/" + questions.length);
        }
    </script>
</head>
<body>
    <button onclick="startQuiz()">Start Quiz</button>
</body>
</html>
